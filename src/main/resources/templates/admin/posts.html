<div class="container">
    <div class="row">
         <h1>List Blog Posts</h1>
    </div>
<table class="table table-striped table-hover table-bordered">
    <thead class="table-dark">
      <th style="width:5%" >#</th>
      <th style="width:20%" >Post Title</th>
      <th style="width:35%" >Post Short Description</th>
      <th style="width:20%" >Post Created On</th>
      <th style="width:20%" >Actions</th>
    </thead>
    <tbody>
     <tr th:each = "post, postStat : ${posts}">   <!--iterates over lists of blog posts   -->      <!--in Thymeleaf, iteration or looping is achieved by using the th:each attribute-->
         <td th:text="${postStat.count}">1</td>
         <td th:text="${post.title}">post title</td>
         <td th:text="${post.shortDescription}">post short description</td>
         <td th:text="${post.createdOn}">post created date</td>
         <td></td>
     </tr>
     </tbody>
   </table>
 </div>
